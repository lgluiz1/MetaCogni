{% extends "base.html" %}

{% block title %}Link WhatsApp Gerado{% endblock %}

{% block content %}

    <h1>Seu link do WhatsApp foi gerado!</h1>
    <p>Clique no link abaixo para abrir o WhatsApp:</p>
    <a href="{{ link_whatsapp }}" target="_blank">{{ link_whatsapp }}</a>
    <a href="/"> Gera Novo Link</a>
    <div class="flex shadow-sm">
        <input
          value="Copy Me"
          readonly=""
          class="py-1 indent-2 rounded-s-lg focus:outline-none"
          name="text"
          type="text"
        />
        <button
          class="py-1 rounded-e-lg text-white bg-green-300 flex justify-center items-center w-10 h-10"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            class="pointer-events-none"
          >
            <rect width="24" height="24"></rect>
            <rect
              x="4"
              y="8"
              width="12"
              height="12"
              rx="1"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></rect>
            <path
              d="M8 6V5C8 4.44772 8.44772 4 9 4H19C19.5523 4 20 4.44772 20 5V15C20 15.5523 19.5523 16 19 16H18"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-dasharray="2 2"
            ></path>
          </svg>
        </button>
      </div>

{% endblock %}
